# electron-builder.yml

# The unique application ID
appId: com.paradoxe.orbit

# The user-facing application name
productName: Orbit

# Publish configuration for GitHub releases
publish:
    provider: github
    owner: paradoxe-com
    repo: orbit
    releaseType: draft

# Protocols configuration for deep linking
protocols:
    name: ParadoxeOrbit Protocol
    schemes: 
        - paradoxeorbit

# List of files to be included in the app package
files:
    - src/**/*
    - package.json
    - paradoxeorbit_web/backend_node/**/*
    - '!**/node_modules/electron/**'
    - public/build/**/*

# Additional resources to be copied into the app's resources directory
extraResources:
    - from: paradoxeorbit_web/out
      to: out

asarUnpack:
    - "src/ui/assets/SystemAudioDump"
    - "**/node_modules/sharp/**/*"
    - "**/node_modules/@img/**/*"

# Windows configuration
win:
    icon: src/ui/assets/logo.ico
    target:
        - target: nsis
          arch: x64
        - target: portable
          arch: x64
    requestedExecutionLevel: asInvoker
    signAndEditExecutable: true
    cscLink: build\certs\orbit-dev.pfx
    cscKeyPassword: "${env.CSC_KEY_PASSWORD}"
    signtoolOptions:
      certificateSubjectName: "Orbit Dev Code Signing"

# NSIS installer configuration for Windows
nsis:
    oneClick: false
    perMachine: false
    allowToChangeInstallationDirectory: true
    deleteAppDataOnUninstall: true
    createDesktopShortcut: always
    createStartMenuShortcut: true
    shortcutName: Orbit

# macOS specific configuration
mac:
    # The application category type
    category: public.app-category.utilities
    # Path to the .icns icon file
    icon: src/ui/assets/logo.icns
    # Minimum macOS version (supports both Intel and Apple Silicon)
    minimumSystemVersion: '11.0'
    hardenedRuntime: true
    entitlements: entitlements.plist
    entitlementsInherit: entitlements.plist
    target:
      - target: dmg
        arch: universal
      - target: zip
        arch: universal
