<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-security-policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval'" />
        <title>Paradoxe Orbit Content</title>
        <style>
            :root {
                --background-transparent: transparent;
                --text-color: #ffffff;
                --border-color: rgba(255, 255, 255, 0.1);
                --header-background: #2a2a2a;
                --header-actions-color: #cccccc;
                --main-content-background: #2a2a2a;
                --button-background: #1a1a1a;
                --button-border: rgba(255, 255, 255, 0.05);
                --icon-button-color: #ffffff;
                --hover-background: rgba(255, 255, 255, 0.05);
                --input-background: #1a1a1a;
                --placeholder-color: #666666;
                --focus-border-color: #007aff;
                --focus-box-shadow: rgba(0, 122, 255, 0.3);
                --input-focus-background: #333333;
                --scrollbar-track: rgba(255, 255, 255, 0.05);
                --scrollbar-thumb: rgba(255, 255, 255, 0.15);
                --scrollbar-thumb-hover: rgba(255, 255, 255, 0.25);
                --preview-video-background: #1a1a1a;
                --preview-video-border: rgba(255, 255, 255, 0.1);
                --option-label-color: #cccccc;
                --screen-option-background: #333333;
                --screen-option-hover-background: #444444;
                --screen-option-selected-background: rgba(0, 122, 255, 0.2);
                --screen-option-text: #cccccc;
                --description-color: #666666;
                --start-button-background: #007aff;
                --start-button-color: white;
                --start-button-border: #007aff;
                --start-button-hover-background: #0056b3;
                --start-button-hover-border: #0056b3;
                --text-input-button-background: #007aff;
                --text-input-button-hover: #0056b3;
                --link-color: #007aff;
                --key-background: #333333;
                --scrollbar-background: rgba(255, 255, 255, 0.05);

                /* Layout-specific variables */
                --header-padding: 10px 20px;
                --header-font-size: 16px;
                --header-gap: 12px;
                --header-button-padding: 8px 16px;
                --header-icon-padding: 8px;
                --header-font-size-small: 13px;
                --main-content-padding: 20px;
                --main-content-margin-top: 10px;
                --icon-size: 24px;
                --border-radius: 7px;
                --content-border-radius: 7px;
            }

            /* Compact layout styles */
            :root.compact-layout {
                --header-padding: 6px 12px;
                --header-font-size: 13px;
                --header-gap: 6px;
                --header-button-padding: 4px 8px;
                --header-icon-padding: 4px;
                --header-font-size-small: 10px;
                --main-content-padding: 10px;
                --main-content-margin-top: 2px;
                --icon-size: 16px;
                --border-radius: 4px;
                --content-border-radius: 4px;
            }

            html,
            body {
                margin: 0;
                padding: 0;
                min-height: 100%;
                overflow: hidden;
                background: transparent;
            }

            body {
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            }

            * {
                box-sizing: border-box;
            }

            paradoxe-orbit-app {
                display: block;
                width: 100%;
                transform: translate3d(0, 0, 0);
                backface-visibility: hidden;
                perspective: 1000px;
                transform-origin: center center;
                contain: layout style paint;
                transition: transform 0.25s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.25s ease-out;
            }
        </style>
    </head>
    <body>
        <script src="../assets/marked-4.3.0.min.js"></script>
        
        <script type="module" src="../../../public/build/content.js"></script>

        <paradoxe-orbit-app id="paradoxe-orbit"></paradoxe-orbit-app>
        
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                const app = document.getElementById('paradoxe-orbit');

            });
        </script>
        <script>
            const params = new URLSearchParams(window.location.search);
            if (params.get('orbit') === 'true') {
                document.body.classList.add('has-orbit');
            }
        </script>
    </body>
</html>
